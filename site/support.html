<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Support ‚Äì Smart Join</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #2c3e50;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    
    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    textarea {
      resize: vertical;
      min-height: 150px;
    }
    
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ†Ô∏è Support & Issue Report</h1>
    <p class="subtitle">Fill out the form below to create a GitHub issue. We'll redirect you to GitHub where you can review and submit.</p>

    <form id="issueForm">
      <label for="type">Issue Type</label>
      <select id="type">
        <option>Bug</option>
        <option>Feature Request</option>
        <option>Question</option>
      </select>

      <label for="title">Title *</label>
      <input id="title" type="text" placeholder="Short, descriptive title" required />

      <label for="body">Description / Steps to Reproduce *</label>
      <textarea id="body" rows="8" placeholder="Describe the issue or request in detail..." required></textarea>

      <label for="browser">Browser & Version</label>
      <input id="browser" type="text" placeholder="e.g. Chrome 121 on Windows 10" />

      <label for="version">Extension Version</label>
      <input id="version" type="text" placeholder="e.g. 1.2.4" />

      <button type="submit">üìù Open GitHub Issue</button>
    </form>

    <a class="back-link" href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
    (function(){
      const form = document.getElementById('issueForm');
      if(!form) return;
      
      form.addEventListener('submit', function(e){
        e.preventDefault();
        
        const type = document.getElementById('type').value;
        const title = document.getElementById('title').value;
        const body = document.getElementById('body').value;
        const browser = document.getElementById('browser').value;
        const version = document.getElementById('version').value;

        let fullBody = `**Type:** ${type}\n\n${body}`;
        if(browser) fullBody += `\n\n**Browser:** ${browser}`;
        if(version) fullBody += `\n\n**Extension version:** ${version}`;

        const repo = 'Frank1o3/Smart-Join';
        const url = `https://github.com/${repo}/issues/new?title=${encodeURIComponent(title)}&body=${encodeURIComponent(fullBody)}`;

        window.location.href = url;
      });
    })();
  </script>
</body>
</html>
